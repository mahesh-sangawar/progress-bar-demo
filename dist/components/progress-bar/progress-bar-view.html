<div class='progress'>
	<div class='progress-bar progress-bar-striped' ng-class="{'progress-bar-danger' : maxLimitExceed, 'progress-bar-info' : !maxLimitExceed}" role='progressbar' aria-valuenow='70' aria-valuemin='0' aria-valuemax='100' ng-style="{width: progress + '%'}">
		<span class='sr-only'>70% Complete</span>
        <span class="progress-text">{{progress}}%</span>
	</div>
</div>
